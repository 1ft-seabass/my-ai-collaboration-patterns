title = "Gitleaks config"

# Allowlist for paths (regex)
[allowlist]
paths = [
  '''node_modules/.*''',
  '''dist/.*''',
  '''.git/.*''',
]

# Allowlist for regex patterns (common placeholders)
regexes = [
  '''YOUR_TOKEN_HERE''',
  '''your_api_key_here''',
  '''YOUR_API_KEY''',
  '''example.com''',
  '''xxxxxx''',
  '''PLACEHOLDER''',
]
